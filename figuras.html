<section>
    <h2>calcula el area y perimetro de un cuadrado</h2>
    <form action="">
        <label for="InputCuadrado"> Escribe cuanto mide un lado de tu cuadrado: </label>
        <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
        <button type="button" onclick="calcularAreaCuadro()">Calcular el Area</button>
    </form>
</section>

<section>
    <h2>calcula el area de un Triangulo</h2>
    <form action="">
        <label for="InputTriangulo_base"> Cuanto mide la base de tu Triangulo: </label>
        <input id="InputTriangulo_base" type="number"> <br>
        <label for="InputTriangulo_altura"> Cuanto mide la altura de tu Triangulo: </label>
        <input id="InputTriangulo_altura" type="number">
        <button type="button" onclick="calcularAreaTriangulo()">Calcular el Area</button>
    </form>
</section>
